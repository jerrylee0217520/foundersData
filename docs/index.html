            const mainContentDiv = document.getElementById('main-content');
            const navigation = document.getElementById('founder-nav');
            const founderLinks = navigation.querySelectorAll('.founder-link');

            const loadContent = (founderId) => {
                const data = foundersData[founderId];
                if (!data) return; // 如果找不到資料，則不執行

                let htmlContent = '';

                if (founderId === "about-ucha") {
                    htmlContent = `
                        <h2>${data.title}</h2>
                        ${data.content}
                    `;
                } else {
                    htmlContent = `
                        <h2>${data.name}</h2>
                        ${data.image ? `<img src="${data.image}" alt="照片：${data.name}" class="founder-image">` : ''}
                        ${data.affiliation ? `<p><strong>隸屬：</strong>${data.affiliation}</p>` : ''}
                        ${data.dedication ? `<p>${data.dedication}</p>` : ''}
                    `;
                }
                mainContentDiv.innerHTML = htmlContent;
            };
            
            // 使用事件委派 (Event Delegation) 提升效率
            navigation.addEventListener('click', (event) => {
                const link = event.target.closest('.founder-link'); // 點擊的元素或其父層是否為 .founder-link
                if (link) {
                    event.preventDefault(); // 防止頁面跳轉
                    const founderId = link.dataset.founderId;

                    // 更新按鈕的 active 狀態
                    founderLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    
                    loadContent(founderId);
                }
            });

            // 初始載入 '關於 UCHA' 的內容
            loadContent('about-ucha');
