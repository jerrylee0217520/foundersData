<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="宇宙數位文化典藏協會 (UCHA) 共同發起人致詞。了解我們的願景，如何透過 Web3 技術將台灣文化推向世界與星際。">
  <title>致「宇宙數位文化典藏協會」（UCHA）共同發起人的致詞</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #0056b3;
      --secondary-color: #007bff;
      --accent-color: #28a745;
      --bg-light: #f4f7f6;
      --text-color: #333;
      --text-light: #555;
      --border-color: #dee2e6;
      --font-heading: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --font-body: 'Noto Sans TC', sans-serif;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
    }

    *, *::before, *::after { 
      box-sizing: border-box; 
    }
    
    /* 移除 html 的 scroll-behavior，因為我們將用 JS 控制 */
    html { }

    body { 
      margin: 0; 
      background: var(--bg-light); 
      font-family: var(--font-body); 
      color: var(--text-color); 
      line-height: 1.7;
    }

    header { 
      background: var(--primary-color); 
      color: white; 
      text-align: center; 
      padding: 1.5rem 1.5rem;
    }

    header h1 { 
      margin: 0; 
      font-family: var(--font-heading); 
      font-size: 1.75rem; 
      font-weight: 700;
    }

    .container { 
      display: flex; 
      max-width: 1200px; 
      margin: 2rem auto;
      background: white; 
      border-radius: 12px;
      overflow: hidden; 
      box-shadow: var(--shadow-md); 
    }

    nav#sidebar { 
      width: 240px;
      background: #e9ecef; 
      padding: 1.5rem; 
      border-right: 1px solid var(--border-color);
    }

    nav#sidebar h2 { 
      margin-top: 0;
      margin-bottom: 1rem;
      font-family: var(--font-heading); 
      color: var(--primary-color); 
      font-size: 1.25rem; 
      font-weight: 700;
    }

    nav#sidebar ul { 
      list-style: none; 
      padding: 0; 
      margin: 0; 
    }

    nav#sidebar li { 
      margin: 0.5rem 0; 
    }

    .founder-link { 
      display: block; 
      padding: 0.75rem 1rem;
      background: var(--secondary-color); 
      color: white; 
      text-decoration: none; 
      border-radius: 6px;
      transition: background 0.2s ease-in-out, transform 0.2s ease-in-out;
      font-weight: 500;
      cursor: pointer; /* 讓滑鼠顯示為可點擊 */
    }

    .founder-link:hover { 
      background: var(--accent-color); 
      transform: translateY(-2px);
    }

    .founder-link.active {
      background: var(--accent-color);
      box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
    }

    main#main-content { 
      flex: 1; 
      padding: 2.5rem;
    }

    section { 
      display: none; 
    }

    section.active { 
      display: block; 
      /* 動畫效果的 CSS 保持不變 */
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    section h2 { 
      font-family: var(--font-heading); 
      color: var(--primary-color); 
      font-size: 1.8rem;
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    section h3 { 
      font-family: var(--font-heading); 
      color: var(--secondary-color); 
      font-size: 1.3rem; 
      margin: 1.5rem 0 0.75rem;
      font-weight: 500;
    }

    section p { 
      margin: 1rem 0;
      text-align: justify;
      color: var(--text-light);
    }
    
    section p strong {
      color: var(--text-color);
      font-weight: 500;
    }
    
    section a {
      color: var(--secondary-color);
      font-weight: 500;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
    }

    section a:hover {
      border-color: var(--secondary-color);
    }

    .founder-image { 
      display: block; 
      max-width: 250px;
      width: 100%; 
      margin: 1.5rem auto; 
      border-radius: 8px; 
      box-shadow: var(--shadow-sm); 
    }

    .video-container { 
      position: relative; 
      width: 100%; 
      padding-bottom: 56.25%;
      margin: 2rem 0; 
      border-radius: 12px;
      overflow: hidden; 
      box-shadow: var(--shadow-sm);
    }

    .video-container iframe { 
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      border: 0; 
    }

    footer { 
      text-align: center; 
      padding: 1.5rem; 
      margin-top: 2rem;
      font-size: 0.9rem; 
      color: #777; 
      background: #e9ecef;
    }

    @media (max-width: 768px) {
      body {
        line-height: 1.65;
      }
      .container { 
        flex-direction: column; 
        margin: 0;
        border-radius: 0;
      }
      nav#sidebar { 
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--border-color);
      }
      header h1 { 
        font-size: 1.5rem; 
      }
      main#main-content { 
        padding: 1.5rem;
      }
      section h2 {
        font-size: 1.6rem;
      }
      section h3 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
